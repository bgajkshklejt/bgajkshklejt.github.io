    <style>
    body {
  background-color: #221F1F;

    div.container4 {
    height: 10em;
    position: relative }
div.container4 IMG {
    margin: 0;
    background: #221F1F;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: 10%;
    margin-right: -50%;
    transform: translate(-50%, -50%) }
IMG.displayed {
    display: block;
    margin-left: auto;
    margin-right: auto }
img {
    max-width: 110%;
    max-height: 110%;
}
</style>

<body bgcolor="#221F1F" onload="openFullscreen()">


<div class="container4">

    </div>
